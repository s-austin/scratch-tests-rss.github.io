<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tests</title>
<link href="main.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <article>
    <h2>Tasks</h2>
    <section>
      <header>Notes for Task One</header>
  <div>
    <h3>Important Web Links</h3>
    <h4>Source</h4>
    <a href="http://digital.usfsp.edu/">http://digital.usfsp.edu/</a>
    <a href="http://digital.usfsp.edu/recent.rss">http://digital.usfsp.edu/recent.rss</a>
    <a href="https://api.jquery.com/jQuery.parseXML/">https://api.jquery.com/jQuery.parseXML/</a>
    <a href="https://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript">https://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript</a>
    </section>
    <section>
      <header>Test One</header>
      <p id="someElement"></p>
<p id="anotherElement"></p>
 <script>
var xml = "<rss version='2.0'><channel><title>RSS Title</title></channel></rss>",
  xmlDoc = $.parseXML( xml ),
  $xml = $( xmlDoc ),
  $title = $xml.find( "title" );
 
// Append "RSS Title" to #someElement
$( "#someElement" ).append( $title.text() );
 
// Change the title to "XML Title"
$title.text( "XML Title" );
 
// Append "XML Title" to #anotherElement
$( "#anotherElement" ).append( $title.text() );
</script>
      </section> 
      <section>
        <header>Test Two</header>
        <script>
          var FEED_URL = "http://digital.usfsp.edu/recent.rss";
        $.get(FEED_URL, function (data) {
    $(data).find("entry").each(function () { // or "item" or whatever suits your feed
        var el = $(this);

        console.log("------------------------");
        console.log("title      : " + el.find("title").text());
        console.log("author     : " + el.find("author").text());
        console.log("description: " + el.find("description").text());
    });
});
        </script>
      </section>

  </article>
</body>
</html>
